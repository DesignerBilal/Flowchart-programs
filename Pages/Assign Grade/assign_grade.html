        <h1>Calculate percentage and assign grades</h1>

        <form>
            <label for="obtainedMarks">Enter obtained marks:</label>
            <input type="number" id="obtainedMarks" min="0" required><br>

            <label for="totalMarks">Enter total marks:</label>
            <input type="number" id="totalMarks" min="0" required><br>
            <button type="button" id="calculateButton">Calculate</button><br>

            <div id="result2"></div>
